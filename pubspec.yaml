name: online_radio
description: A new Flutter project.

version: 1.0.5

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bloc: ^3.0.0
  flutter_bloc: ^3.2.0
  equatable: ^1.2.4
  audioplayers: ^0.7.0

  loading: ^1.0.2
  google_fonts_arabic: ^1.1.7
  url_launcher: ^5.7.10
  font_awesome_flutter: ^8.11.0
  firebase_core: ^0.7.0
  firebase_analytics: ^7.0.1
  firebase_database: "^6.0.0"
  firebase_messaging: ^8.0.0-dev.14
  http: ^0.12.2
  provider: ^4.3.3
  animated_text_kit: ^3.1.0
 
  fluttertoast: ^7.1.6
  flutter_spinkit: "^4.1.2"
  flutter_automation: ^1.4.0
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1

flutter_icons:
  android: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Black.ttf
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
    - family: Ulamjad
      fonts:
        - asset: assets/fonts/Ulamjad.ttf
    - family: THARWATEMARARUQAALIGHT2
      fonts:
        - asset: assets/fonts/THARWATEMARARUQAALIGHT2.ttf
